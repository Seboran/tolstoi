<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bingo Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    h1 {
      margin-bottom: 20px;
    }

    table {
      border-collapse: collapse;
    }

    td {
      width: 60px;
      height: 60px;
      text-align: center;
      vertical-align: middle;
      border: 1px solid #333;
      cursor: pointer;
      font-size: 20px;
      user-select: none;
    }

    .marked {
      background-color: #8f8;
    }

    .error {
      background-color: #f88;
    }
  </style>
</head>

<body>
  <h1>Bingo</h1>
  <table id="bingo-grid">
    <tr>
      <td data-idx="0">5</td>
      <td data-idx="1">12</td>
      <td data-idx="2">1</td>
      <td data-idx="3">16</td>
    </tr>
    <tr>
      <td data-idx="4">9</td>
      <td data-idx="5">3</td>
      <td data-idx="6">11</td>
      <td data-idx="7">2</td>
    </tr>
    <tr>
      <td data-idx="8">14</td>
      <td data-idx="9">7</td>
      <td data-idx="10">4</td>
      <td data-idx="11">6</td>
    </tr>
    <tr>
      <td data-idx="12">8</td>
      <td data-idx="13">15</td>
      <td data-idx="14">10</td>
      <td data-idx="15">13</td>
    </tr>
  </table>

  <script src="bingo.js"></script>

</body>

</html>
